<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1e1e2f">
    
    <title>Music Player</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <figure>
            <img src="#" id="thumbnail" alt="Current track thumbnail">
        </figure>
        <h1 id="info"></h1>
        <audio>
            <source src="#" type="audio/mp3">
        </audio>
        <div class="progress">
            <div id="time-display">00:00 / 00:00</div>
            <input type="range" id="progress" min="0" max="100" value="0">
        </div>
        <div class="controls">
            <div class="buttons">
                <i class="fas fa-backward-step control-button" id="prev" title="Previous track"></i>
                <i class="fas fa-play control-button" id="play-button" title="Play/Pause"></i>
                <i class="fas fa-forward-step control-button" id="next" title="Next track"></i>
                <div class="vol">
                    <label for="level"></label>
                    <input type="range" id="level" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
